<!DOCTYPE html>
<html lang="kr">
<head>
    <link rel="stylesheet" href="home.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jackpot</title>
</head>
<body>
       <header class="logo">    
        <a href="home.html"><img src="./img/logo.png" alt="logo"></a>
    </header>

       <article class="slidebox">
        <input type="radio" name="slide" id="slide01" checked>
        <input type="radio" name="slide" id="slide02">
        <input type="radio" name="slide" id="slide03">
        <ul class="slidelist">
            <li class="slideitem">
                <a><img src="./img/001.jpg"></a>
            </li>
            <li class="slideitem">
                <a><img src="./img/002.jpg"></a>
            </li>
            <li class="slideitem">
                <a><img src="./img/003.jpg"></a>
            </li>
        </ul>
        <section class="slide-control">
            <div class="control01">
                <label for="slide03" class="prev"></label>  
                <label for="slide02" class="next"></label>
            </div>
            <div class="control02">
                <label for="slide01" class="prev"></label>
                <label for="slide03" class="next"></label>
            </div>
            <div class="control03">
                <label for="slide02" class="prev"></label>
                <label for="slide01" class="next"></label>
            </div>
        </section>
       </article>
       <main id="main_box">
           <aside id="best_game">
            베스트 뽑기
        </aside>
        <table class="center">
            <tr>
                <th><img src="./img/game_logo/001.png" alt="logo"></th>
                <th><img src="./img/game_logo/002.png" alt="logo"></th>
                <th><img src="./img/game_logo/003.png" alt="logo"></th>
            </tr>
            <tr>
                <th><img src="./img/game_logo/004.png" alt="logo"></th>
                <th><img src="./img/game_logo/005.png" alt="logo"></th>
                <th><img src="./img/game_logo/006.png" alt="logo"></th>
            </tr>
            <tr>
                <th><img src="./img/game_logo/007.png" alt="logo"></th>
                <th><img src="./img/game_logo/008.png" alt="logo"></th>
                <th><img src="./img/game_logo/009.png" alt="logo"></th>
            </tr>
        </table>
        <aside id="lately_game">
            최근에 사용한 뽑기
        </aside>
       </main>
</body>
</html>
